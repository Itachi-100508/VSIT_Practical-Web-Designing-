<!DOCTYPE html>
<html>
<head>
    <title>Program 3 - Lists</title>
</head>
<body>

    <!-- 
        Program 3:
        Design a web page using ordered, unordered and description lists
    -->

    <h1>Types of Lists in HTML</h1>

    <h2>Ordered List</h2>
    <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ol>

    <h2>Unordered List</h2>
    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Mango</li>
    </ul>

    <h2>Description List</h2>
    <dl>
        <dt>HTML</dt>
        <dd>Markup language used to create web pages.</dd>

        <dt>CSS</dt>
        <dd>Used to style and design web pages.</dd>
    </dl>

</body>
</html>
