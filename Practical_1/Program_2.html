<!DOCTYPE html>

    <title>Program 2 - Text Formatting</title>
</head>
<body>

    <!-- 
        Program 2:
        Design a web page using basic and advanced text formatting tags
    -->

    <h1>Text Formatting Example</h1>

    <b>This is bold text</b><br><br>
    <i>This is italic text</i><br><br>
    <u>This is underlined text</u><br><br>
    <mark>This text is highlighted</mark><br><br>
    <strong>This is strong text</strong><br><br>
    <em>This is emphasized text</em><br><br>

    <marquee>Scrolling text using marquee tag</marquee>

</body>
